  <!DOCTYPE html>
  <html lang="en">
  
  <head>

<link rel="stylesheet" href="{{url_for('static', filename='style_upload.css')}}">
  
  </head>

  <body>

    <form>
      <a href="{{url_for('main')}}" >
        <button type="button" id="backButton">
            Back
        </button>
      </a>
    </form>


    
    <div class="container">
        <div class="card">
          <h3>Upload Files</h3>
          <div class="drop_box">
            <header>
              <h4>Select File here</h4>
            </header>
            <p>Files Supported: PDF, TEXT, DOC , DOCX</p>
            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
            <!-- <button class="btn">Choose File</button> -->

           <form method=post enctype=multipart/form-data>
               <input class="btn" type=file name=file multiple>
               <input class="btn" type=submit value=Upload>
            </form>

          </div>
      
        </div>
      </div>
      <!-- <script src="{{url_for('static', filename='style_upload.js')}}"></script> -->

      </body>
  </html>
